name: Security

on:
  pull_request:
  push:
    branches: ["main", "master"]
  schedule:
    - cron: "25 4 * * 1"
  workflow_dispatch:

permissions:
  contents: read
  security-events: write

jobs:
  codeql:
    name: CodeQL (Python)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: github/codeql-action/init@v3
        with:
          languages: python
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - run: python -m pip install -U pip
      - run: pip install -r requirements.txt || true
      - uses: github/codeql-action/analyze@v3

  pip_audit:
    name: pip-audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - run: python -m pip install -U pip
      - run: pip install pip-audit==2.9.0
      - run: >
          pip-audit
          -r requirements.txt
          --no-deps
          --disable-pip
          --cache-dir /tmp/pip-audit-cache
          --progress-spinner off
          || (echo "pip-audit found issues" && exit 1)
