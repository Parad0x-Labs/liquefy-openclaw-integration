name: Fuzz (Parser Smoke)

on:
  schedule:
    - cron: "40 4 * * *"
  workflow_dispatch:

jobs:
  fuzz_security_unseal:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - run: python -m pip install -U pip
      - run: pip install -r requirements.txt || true
      - run: pip install cryptography
      - run: python tests/fuzz_security_unseal.py --iterations 2000
